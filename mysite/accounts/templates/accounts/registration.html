{% extends 'base.html'%}

{%block body_block%}
    <div class="row mt-5">
        <div class="col align-self-center">
            <div class="card card-default">
                <div class="card-header"><h3 class="text-center text-primary">Registeration</h3></div>
                <div class="card-body">
                    <form action="{%url 'accounts:registration'%}" method="POST" enctype="multipart/form-data" class="form">
                        {%csrf_token%}
                        <div class="form-group">
                        <input type="text" name="username" placeholder="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="email"  name="email" class="form-control" placeholder="enter your email address">
                        </div>
                        <div class="form-group">
                        <input type="password" name="password" placeholder="password" class="form-control">
                        </div>
                        <div class="form-group">
                        <input type="submit" name="submit" class="form-control btn btn-primary" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
